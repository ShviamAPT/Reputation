<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThreatXchange Reputation - Advanced Threat Intelligence</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a3e 50%, #2d1b69 100%);
            min-height: 100vh;
            color: #fff;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated background particles */
        .particle {
            position: absolute;
            background: rgba(0, 255, 255, 0.1);
            border-radius: 50%;
            pointer-events: none;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 10;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            position: relative;
        }

        .title {
            font-size: 3.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, #00ffff, #ff00ff, #ffff00);
            background-size: 300% 300%;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 3s ease-in-out infinite;
            margin-bottom: 1rem;
            text-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .subtitle {
            font-size: 1.2rem;
            color: #a0a0ff;
            opacity: 0;
            animation: fadeInUp 1s ease-out 0.5s forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 2.5rem;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .form-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, #00ffff, #ff00ff, #ffff00, #00ffff);
            background-size: 200% 100%;
            animation: borderFlow 2s linear infinite;
        }

        @keyframes borderFlow {
            0% { background-position: 0% 0%; }
            100% { background-position: 200% 0%; }
        }

        .input-group {
            margin-bottom: 2rem;
        }

        .input-label {
            display: block;
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #00ffff;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .textarea-container {
            position: relative;
        }

        .observables-textarea {
            width: 100%;
            min-height: 200px;
            padding: 1.5rem;
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 15px;
            color: #fff;
            font-size: 1rem;
            font-family: 'Courier New', monospace;
            resize: vertical;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .observables-textarea:focus {
            outline: none;
            border-color: #00ffff;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
            background: rgba(0, 0, 0, 0.5);
        }

        .observables-textarea::placeholder {
            color: rgba(255, 255, 255, 0.5);
            font-style: italic;
        }

        .controls-section {
            display: flex;
            align-items: center;
            gap: 2rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .analyze-btn {
            background: linear-gradient(45deg, #00ffff, #0080ff);
            border: none;
            padding: 1rem 2.5rem;
            border-radius: 50px;
            color: #fff;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 10px 25px rgba(0, 255, 255, 0.3);
        }

        .analyze-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .analyze-btn:hover::before {
            left: 100%;
        }

        .analyze-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(0, 255, 255, 0.5);
        }

        .save-selection {
            color: #ffff00;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 0, 0.3);
        }

        .save-selection:hover {
            background: rgba(255, 255, 0, 0.1);
            transform: scale(1.05);
        }

        .engines-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .engine-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .engine-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, #00ffff, #ff00ff);
            transition: left 0.3s ease;
        }

        .engine-card:hover::before {
            left: 100%;
        }

        .engine-card:hover {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(0, 255, 255, 0.5);
        }

        .engine-checkbox {
            appearance: none;
            width: 20px;
            height: 20px;
            border: 2px solid #00ffff;
            border-radius: 4px;
            margin-right: 10px;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .engine-checkbox:checked {
            background: #00ffff;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        .engine-checkbox:checked::after {
            content: '‚úì';
            position: absolute;
            color: #000;
            font-weight: bold;
            top: -2px;
            left: 3px;
        }

        .engine-label {
            color: #fff;
            cursor: pointer;
            font-weight: 500;
        }

        .engine-supports {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.6);
            margin-top: 0.5rem;
        }

        .quick-select {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .quick-select-title {
            color: #ff00ff;
            font-weight: 600;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .quick-select-buttons {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .quick-btn {
            background: rgba(255, 0, 255, 0.1);
            border: 1px solid rgba(255, 0, 255, 0.3);
            color: #ff00ff;
            padding: 0.7rem 1.2rem;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .quick-btn:hover {
            background: rgba(255, 0, 255, 0.2);
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(255, 0, 255, 0.3);
        }

        .stats-bar {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 1rem;
            margin-top: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 1.5rem;
            font-weight: bold;
            color: #00ffff;
        }

        .stat-label {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
            }
            
            .container {
                padding: 1rem;
            }
            
            .form-container {
                padding: 1.5rem;
            }
            
            .controls-section {
                flex-direction: column;
                align-items: stretch;
            }
            
            .engines-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Loading animation */
        .loading {
            display: none;
            text-align: center;
            padding: 2rem;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(0, 255, 255, 0.3);
            border-top: 3px solid #00ffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">ThreatXchange</h1>
            <p class="subtitle">Advanced Multi-Engine Threat Intelligence Platform</p>
        </div>

        <div class="form-container">
            <form id="analyzeForm" method="POST" action="/analyze">
                <div class="input-group">
                    <label class="input-label" for="observables">üîç Input Your Observables</label>
                    <div class="textarea-container">
                        <textarea 
                            name="observables" 
                            id="observables"
                            class="observables-textarea"
                            placeholder="üìã Paste your IoCs here:

‚Ä¢ IP Addresses: 1.2.3.4, 192.168.1.1
‚Ä¢ Domains: example.com, malicious-site.net  
‚Ä¢ URLs: https://suspicious-link.com/path
‚Ä¢ File Hashes: d41d8cd98f00b204e9800998ecf8427e
‚Ä¢ Chrome Extension IDs
‚Ä¢ Email addresses

Supports multiple formats:
‚úì Plain text (line-separated)
‚úì CSV, JSON, XML
‚úì Log data and raw dumps
‚úì Defanged IOCs: hxxp://example[.]com"
                            required>
                        </textarea>
                    </div>
                </div>



                <div class="engines-grid" id="enginesGrid" style="display: none;">
                    <!-- Engines will be populated by JavaScript -->
                </div>

                <div class="controls-section">
                    <button type="submit" class="analyze-btn">
                        üöÄ Launch Analysis
                    </button>
                </div>

                <div class="stats-bar">
                    <div class="stat-item">
                        <div class="stat-number" id="selectedCount">22</div>
                        <div class="stat-label">Engines Selected</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number">20+</div>
                        <div class="stat-label">Available Engines</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number">‚àû</div>
                        <div class="stat-label">IoCs Supported</div>
                    </div>
                </div>
            </form>

            <div class="loading" id="loadingDiv">
                <div class="spinner"></div>
                <p>üî¨ Analyzing threats across multiple intelligence sources...</p>
            </div>
        </div>
    </div>

    <script>
        // Create animated background particles
        function createParticles() {
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.width = Math.random() * 4 + 2 + 'px';
                particle.style.height = particle.style.width;
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 4 + 4) + 's';
                document.body.appendChild(particle);
            }
        }

        // Engine data
        const allEngines = [
            { name: "abuseipdb", label: "AbuseIPDB", supports: "risk", icon: "üõ°Ô∏è", description: "IP reputation and abuse reporting database" },
            { name: "abusix", label: "Abusix", supports: "abuse free_no_key", icon: "üìß", description: "Abuse contact information for networks" },
            { name: "alienvault", label: "Alienvault OTX", supports: "hash ip domain url", icon: "üëÅÔ∏è", description: "Open Threat Exchange intelligence" },
            { name: "criminalip", label: "Criminal IP", supports: "ip", icon: "üîç", description: "OSINT search engine for threat hunting" },
            { name: "github", label: "Github Search", supports: "domain url ip hash extension free_no_key scraping", icon: "üíª", description: "Code repository threat intelligence" },
            { name: "google", label: "Google Search", supports: "domain url ip hash extension free_no_key scraping", icon: "üîé", description: "Web search intelligence gathering" },
            { name: "google_dns", label: "Google DNS", supports: "domain url ip free_no_key", icon: "üåê", description: "DNS records and resolution data" },
            { name: "google_safe_browsing", label: "Safe Browsing", supports: "risk domain ip", icon: "üõ°Ô∏è", description: "Google's malware and phishing protection" },
            { name: "ioc_one_html", label: "IOC.One HTML", supports: "domain url ip hash extension scraping", icon: "üìÑ", description: "Threat intelligence aggregation" },
            { name: "ioc_one_pdf", label: "IOC.One PDF", supports: "domain url ip hash extension scraping", icon: "üìÑ", description: "PDF-based threat reports" },
            { name: "hudsonrock", label: "Hudson Rock", supports: "domain url email free_no_key", icon: "üíé", description: "Cybercrime intelligence platform" },
            { name: "ipinfo", label: "IPinfo", supports: "ip", icon: "üìç", description: "IP geolocation and network data" },
            { name: "ipquery", label: "IPquery", supports: "default ip risk vpn proxy free_no_key", icon: "üîç", description: "IP intelligence and risk scoring" },
            { name: "misp", label: "MISP", supports: "domain url ip hash extension", icon: "üîó", description: "Malware information sharing platform" },
            { name: "phishtank", label: "PhishTank", supports: "risk domain url free_no_key", icon: "üé£", description: "Collaborative phishing database" },
            { name: "reverse_dns", label: "Reverse DNS", supports: "default domain ip abuse free_no_key", icon: "üîÑ", description: "DNS reverse lookups" },
            { name: "rdap", label: "RDAP/Whois", supports: "default abuse domain free_no_key", icon: "üìã", description: "Domain registration data" },
            { name: "shodan", label: "Shodan", supports: "ports ip", icon: "üîç", description: "Internet-connected device search" },
            { name: "spur", label: "Spur.us", supports: "vpn proxy free_no_key scraping", icon: "üåê", description: "VPN and proxy detection" },
            { name: "threatfox", label: "ThreatFox", supports: "ip domain url free_no_key", icon: "ü¶ä", description: "Abuse.ch malware intelligence" },
            { name: "urlscan", label: "URLscan.io", supports: "domain url ip hash free_no_key", icon: "üî¨", description: "Website scanning and analysis" },
            { name: "virustotal", label: "VirusTotal", supports: "hash risk ip domain url", icon: "üîç", description: "Multi-engine malware scanner" }
        ];

        // Populate engines grid
        function populateEngines() {
            const grid = document.getElementById('enginesGrid');
            
            allEngines.forEach(engine => {
                const card = document.createElement('div');
                card.className = 'engine-card';
                
                card.innerHTML = `
                    <div style="display: flex; align-items: flex-start; gap: 1rem;">
                        <input type="checkbox" 
                               class="engine-checkbox" 
                               name="engines" 
                               value="${engine.name}"
                               data-supports="${engine.supports}"
                               ${engine.supports.includes('default') ? 'checked' : 'checked'}>
                        <div style="flex: 1;">
                            <div style="display: flex; align-items: center; gap: 0.5rem; margin-bottom: 0.5rem;">
                                <span style="font-size: 1.2rem;">${engine.icon}</span>
                                <label class="engine-label">${engine.label}</label>
                            </div>
                            <div class="engine-supports">${engine.description}</div>
                            <div class="engine-supports" style="margin-top: 0.25rem;">
                                <strong>Supports:</strong> ${engine.supports.replace(/_/g, ' ')}
                            </div>
                        </div>
                    </div>
                `;
                
                grid.appendChild(card);
            });
            
            updateSelectedCount();
        }

        // Engine selection functions
        function selectAllEngines() {
            document.querySelectorAll('input[name="engines"]').forEach(checkbox => checkbox.checked = true);
            updateSelectedCount();
        }

        function selectNone() {
            document.querySelectorAll('input[name="engines"]').forEach(checkbox => checkbox.checked = false);
            updateSelectedCount();
        }

        function selectAbuseChecker() {
            document.querySelectorAll('input[name="engines"]').forEach(checkbox => {
                checkbox.checked = checkbox.dataset.supports.includes('abuse');
            });
            updateSelectedCount();
        }

        function selectHash() {
            document.querySelectorAll('input[name="engines"]').forEach(checkbox => {
                checkbox.checked = checkbox.dataset.supports.includes('hash');
            });
            updateSelectedCount();
        }

        function selectVpn() {
            document.querySelectorAll('input[name="engines"]').forEach(checkbox => {
                checkbox.checked = checkbox.dataset.supports.includes('vpn');
            });
            updateSelectedCount();
        }

        function selectDefault() {
            document.querySelectorAll('input[name="engines"]').forEach(checkbox => {
                checkbox.checked = checkbox.dataset.supports.includes('default');
            });
            updateSelectedCount();
        }

        function selectFree() {
            document.querySelectorAll('input[name="engines"]').forEach(checkbox => {
                checkbox.checked = checkbox.dataset.supports.includes('free_no_key');
            });
            updateSelectedCount();
        }

        function selectExtension() {
            document.querySelectorAll('input[name="engines"]').forEach(checkbox => {
                checkbox.checked = checkbox.dataset.supports.includes('extension');
            });
            updateSelectedCount();
        }

        function updateSelectedCount() {
            const count = document.querySelectorAll('input[name="engines"]:checked').length;
            document.getElementById('selectedCount').textContent = count;
        }

        function saveSelection() {
            const selectedEngines = Array.from(document.querySelectorAll('input[name="engines"]:checked')).map(checkbox => checkbox.value);
            const saveBtn = document.querySelector('.save-selection');
            
            saveBtn.innerHTML = '‚úÖ Saved!';
            saveBtn.style.color = '#00ff00';
            
            setTimeout(() => {
                saveBtn.innerHTML = 'üíæ Save Selection';
                saveBtn.style.color = '#ffff00';
            }, 2000);
        }

        // Form submission handler
        document.getElementById('analyzeForm').addEventListener('submit', function(e) {
            const selectedEngines = document.querySelectorAll('input[name="engines"]:checked');
            if (selectedEngines.length === 0) {
                e.preventDefault();
                alert('‚ö†Ô∏è Please select at least one analysis engine!');
                return;
            }
            
            // Show loading animation
            document.querySelector('.form-container').style.display = 'none';
            document.getElementById('loadingDiv').style.display = 'block';
        });

        // Add event listeners for checkbox changes
        document.addEventListener('change', function(e) {
            if (e.target.name === 'engines') {
                updateSelectedCount();
            }
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            populateEngines();
        });
    </script>
</body>
</html>
